<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
</head>

<body>
    <header class="p-3  border-3 border-bottom text-center custom ">
        <h1 class="display-2">Weather Dashboard</h1>
    </header>
    <div class="container- fluid">
        <div class="row">
            <div class="col-sm-3 custom ">Search of the city
                <div class="form ">
                    <input class="form-control" type="text" placeholder="Enter city name"
                        aria-label="default input example">
                    <div class="section">
                        <button type="button" class="btn btn-primary btn-lg btn-padding search ">Search</button>
                        <button type="button" class="btn btn-secondary btn-lg btn-padding  clear">Clear search</button>
                    </div>
                </div>

                <div class="cities"> 
                </div>

            </div>
            <div class="col-sm-9 hide" >
                <div class="main">main
                    <section class="vh-50" style="background-color: #f4f6fa;">
                        <div class="container  py-4 h-50">

                            <div class="row d-flex justify-content-start align-items-center h-50">
                                <div class="col-md-8 col-lg-6 col-xl-4">
                                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                                        <div class="card-body p-4">
                                            <div class="d-flex">
                                                <h6 class="flex-grow-1" id="city">Warsaw</h6>
                                                <h6 id="currentdate">today</h6>
                                            </div>

                                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"
                                                    id="temperature">
                                                    13Â°C </h6>
                                                <span class="small" style="color: #868B94" id="condition">Stormy</span>
                                            </div>

                                            <div class="d-flex align-items-center">
                                                <div class="flex-grow-1" style="font-size: 1rem;">
                                                    <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span
                                                            class="ms-1" id="wind"> 40 km/h
                                                        </span></div>
                                                    <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span
                                                            class="ms-1" id="humidity"> 84% </span>
                                                    </div>
                                                    
                                                </div>
                                                <div>
                                                    <img  id ="icon" src=" "
                                                        width="100px">
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </section>
                </div>
                <div class="forecast ">5-day forecast
                    <div class="row">
                        <div class="col-md-2 forecast bg-light text-grey m-3 day">
                            <p id="date1">1</p>
                            <img id="image1"/>
                            <p id="temp1">4</p>
                            <p id="humidity1">5</p>
                            <p id="wind1">6</p>
                        </div>
                        <div class="col-md-2 forecast bg-light text-grey m-3 day">
                            <p id="date2">1</p>
                            <img id="image2"/>
                            <p id="temp2">3</p>
                            <p id="humidity2">4</p>
                            <p id="wind2">5</p>

                        </div>
                        <div class="col-md-2 forecast bg-light text-grey m-3 day ">
                            <p id="date3">1</p>
                            <img id="image3"/>
                            <p id="temp3">3</p>
                            <p id="humidity3">4</p>
                            <p id="wind3">5</p>
                        </div>
                        <div class="col-md-2 forecast bg-light text-grey m-3 day">
                            <p id="date4">1</p>
                            <img id="image4"/>
                            <p id="temp4">3</p>
                            <p id="humidity4">4</p>
                            <p id="wind4">5</p>
                        </div>
                        <div class="col-md-2 forecast bg-light text-grey m-3 day">
                            <p id="date5">1</p>
                            <img id="image5"/>
                            <p id="temp5">3</p>
                            <p id="humidity5">4</p>
                            <p id="wind5">5</p>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>


        <script src="script.js"></script>
</body>

</html>
